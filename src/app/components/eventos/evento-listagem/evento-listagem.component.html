
<div class="card rounded shadow p-3">
  <div class="d-flex">

    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por Tema e Local"
          [(ngModel)]="listFilter">
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table table-hover">
    <thead class="thead-dark">
    <tr>
      <th class="d-none d-md-table-cell">
        <button type="button" (click)="imageShow()" class="btn btn-outline-light btn-sm">
          <i class="{{showImage ? 'fa fa-eye' : 'fa fa-eye-slash'}}">
          </i>
          {{showImage ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th class="d-none d-md-table-cell">Local</th>
      <th>Data</th>
      <th class="d-none d-md-table-cell">Qtd Pessoas</th>
      <!--<th class="d-none d-md-table-cell">Lote</th>-->
      <th>Opções</th>
    </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer">
      <td class="d-none d-md-table-cell">
        <img [collapse]="showImage" [isAnimated]="true" src="/assets/{{evento.imageURL}}" alt=""
             [style.width.px]="imageWidth"
             [style.magin.px]="imageMargin"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td class="d-none d-md-table-cell">{{evento.local}}</td>
      <td>{{evento.dataEvento | dateTimeFormat}}</td>
      <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
      <!-- <td class="d-none d-md-table-cell">{{evento.lotes.nome}}</td>-->
      <td>
        <button (click)="openModal(template)" type="button" class="btn btn-danger btn-lg" tooltip="Excluir">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
