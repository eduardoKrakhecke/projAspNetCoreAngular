<app-title text="Eventos"></app-title>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input [(ngModel)]="listFilter" type="text" class="form-control mr-2" placeholder="buscar">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>
      <button type="button" (click)="imageShow()" class="btn btn-outline-light btn-sm">
        <i class="{{showImage ? 'fa fa-eye' : 'fa fa-eye-slash'}}">
        </i>
        {{showImage ? 'Exibir' : 'Ocultar'}}
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtd Pessoas</th>
    <!--<th>Lote</th>-->
    <th>Opções</th>
  </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let evento of eventosFiltrados">
    <td>
      <img [collapse]="showImage" [isAnimated]="true" src="/assets/{{evento.imageURL}}" alt=""
           [style.width.px]="imageWidth"
           [style.magin.px]="imageMargin"
      >
    </td>
    <td>{{evento.id}}</td>
    <td>{{evento.tema}}</td>
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento | dateTimeFormat}}</td>
    <td>{{evento.qtdPessoas}}</td>
   <!-- <td>{{evento.lotes.nome}}</td>-->
    <td>
      <button type="button" class="btn btn-primary btn-sm mr-1" tooltip="Editar">
        <i class="fa fa-edit"></i>
      </button>
      <button (click)="openModal(template)" type="button" class="btn btn-danger btn-sm" tooltip="Excluir">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
  <tr>
    <td colspan="8" class="text-center">
      <h4>Nenhum evento encontrado</h4>
    </td>
  </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
